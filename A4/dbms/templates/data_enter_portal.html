{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <title>Apply for Companies</title>
  <style>
    body {
      background: #0E1A35;
      padding-top: 2vh !important;
      padding-bottom: 2vh !important;
    }
  </style>
</head>

<body>
  <section>
    <div class="container">
      <div class="row" style="width:90vw;position:relative;left:-8vw;">
        <div class="col-md-12 mx-auto">
          <div class="card" style="border:5px solid white;">
            <div class="card-header text-white" style="background-color:#0E1A35">
              <h2 style="margin-left:30vw">Chose a Patient to </h2>
            </div>
            <div class="card-body">
              <ol> 
                <form action="{% url whereto %}" enctype="multipart/form-data" method="POST" id="apply_comp">
                  {% csrf_token %}
                </form>
                    <div class="card-body" style="display:flex;justify-content: space-between; " >
                     
                      <div style="width:35vw; display:flex; justify-content: space-between;">
                      <label>Enter Patient's Email ID:</label>
                      <span style="width:22vw">
                        <input type="text" id="hello" style="width:100%; height:35px;border-radius:3px;padding:5px; background-color:#E9ECEF;border:2px solid #d2d7db;color:#5b5b5b">
                      </span>
                    </div>
                    
                    <div style="width:25vw; display:flex; justify-content: space-between;">
                      <button type="submit" name="comp_id"  form="apply_comp"
                        class="btn btn-block btn-success ml-5" style="width:10vw;background-color:#0E1A35;height:5vh;margin:0;padding:2px" onclick="admit_patient(event)"
                        id="admit">Admit</button>
                      <button type="submit" name="dis_id"  form="apply_comp"
                        class="btn btn-block btn-success ml-5" style="width:10vw;background-color:#0E1A35;height:5vh;margin:0;padding:2px" onclick="discharge_pat(event)" 
                        id='discharge'>Discharge</button>
                      <button type="submit" name="info"  form="apply_comp"
                        class="btn btn-block btn-success ml-5" style="width:10vw;background-color:#0E1A35;height:5vh;margin:0;padding:2px" onclick="info_pat(event)" 
                        id='info'>Patient Info</button>
                    </div>
                    </div>
                </div>

              </ol>
              <a href="/"
                style="color:black; position:relative;left:38vw;font-size:1.5em;">Go Back</a>
            </div>
          </div>
        </div>
      </div>

    </div>
    </div>
  </section>

  {% block scripts %}
    <script>
        function admit_patient(event) {
          document.getElementById("admit").value = document.getElementById("hello").value;
          x = document.getElementById("admit").value;
          
          {% for patient in pat %}
          if('{{patient.Email_ID}}' == x){
            if('{{patient.Status}}'==1){
              if(!alert('Patient Already Admitted!')){window.location.reload();}
              return;
            }
            else{
              return;
            }
          }
          
          {%endfor%}
          if(!alert('Patient Doesn\'t Exist!')){window.location.reload();}
        }

        function discharge_pat(event) {
          x =  document.getElementById("hello").value;
          
          {% for patient in pat %}
          if('{{patient.Email_ID}}' == x){

            if('{{patient.Status}}'==0){
              alert('Patient is currently not admitted!');
              window.location.reload();
              return;
            }
            else if('{{patient.Status}}'==2){
              alert('Patient is currently not admitted!');
              window.location.reload();
              return;
            }
            else{
              document.getElementById("discharge").value = x;
              alert("Patient Successfully Dishcharged")
              return;
            }
          }
          {%endfor%}
          if(!alert('Patient Doesn\'t Exist!')){window.location.reload();}
          
        }

        function info_pat(event) {
          x =  document.getElementById("hello").value;

          {% for patient in pat %}
          if('{{patient.Email_ID}}' == x){
              document.getElementById("info").value = x;
              return;
            }

          {%endfor%}
          if(!alert('Patient Doesn\'t Exist!')){window.location.reload();}
          
        }
    </script>
{% endblock %}
</body>
</html>
